<html>
  <head>
    <title>Cooking Unit Converter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Unit Converter</h1>
      <form id="congtol">
        <div class="form-group">
          <h3>Gallons to Liters Conversion</h3>
          <label for="gtol">Number of Gallons</label>
          <input id="gtol" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-success">Convert!</button>
      </form>

      <form id="conltog">
        <div class="form-group">
          <h3>Liters to Gallons Conversion</h3>
          <label for="ltog">Number of Liters</label>
          <input id="ltog" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-success">Convert!</button>
      </form>
    </div>

    <div id="output">
    </div>

  </body>
</html>
